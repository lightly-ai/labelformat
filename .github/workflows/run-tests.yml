name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.7", "3.10"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.4.2

    - name: Install the package and dependencies
      run: |
        poetry install

    - name: Run tests
      run: |
        poetry run make all-checks
